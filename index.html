<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="projet1.css">
</head>
<body>
    <div class="background-images">
        <img src="images/ecran_daccueil1.jpg" alt="Image d'accueil 1">
        <img src="images/ecran_daccueil2.jpg" alt="Image d'accueil 2">
        <img src="images/ecran_daccueil3.jpg" alt="Image d'accueil 3">
    </div>

    <div class="container">
        <h1>Bienvenue</h1>
        <button id="show-login">Se Connecter</button>
        <button id="show-signup">S'inscrire</button>

        <div>
            <form id="loginform" class="form-container hidden">
                <h2>Se Connecter</h2>
                <input type="text" id="loginUsername" placeholder="Nom du compte" required>
                <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>

        <div>
            <form id="registerform" class="form-container hidden" enctype="multipart/form-data">
                <h2>S'inscrire</h2>
                <input type="text" id="registerUsername" placeholder="Nom du compte" required>
                <input type="password" id="registerPassword" placeholder="Mot de passe" required>
                <input type="file" id="PDP" accept="image/*">
    
                <!-- Zone de prévisualisation de l'image -->
                <div id="preview-container">
                    <img id="preview" src="#" alt="Aperçu de l'image" style="display: none; max-width: 150px;">
                </div>
                <br>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <script src="projet1.js"></script>
</body>
</html>
